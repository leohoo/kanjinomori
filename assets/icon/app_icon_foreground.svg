<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Door gradient -->
    <linearGradient id="doorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <!-- Glow effect -->
    <radialGradient id="glowGrad" cx="50%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:0"/>
    </radialGradient>
    <!-- Tree gradient -->
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
  </defs>

  <!-- Ground glow -->
  <ellipse cx="256" cy="400" rx="150" ry="50" fill="url(#glowGrad)"/>

  <!-- Left tree (shifted inward for safe zone) -->
  <path d="M80 420 L120 280 L95 288 L135 170 L110 178 L145 90 L180 178 L155 170 L195 288 L170 280 L210 420 Z" fill="url(#treeGrad)"/>

  <!-- Right tree (shifted inward for safe zone) -->
  <path d="M302 420 L342 280 L317 288 L357 170 L332 178 L367 90 L402 178 L377 170 L417 288 L392 280 L432 420 Z" fill="url(#treeGrad)"/>

  <!-- Door frame -->
  <path d="M175 420 L175 180 Q175 130 225 130 L287 130 Q337 130 337 180 L337 420 Z" fill="#5D4037" stroke="#4E342E" stroke-width="6"/>

  <!-- Door -->
  <path d="M190 420 L190 195 Q190 155 230 155 L282 155 Q322 155 322 195 L322 420 Z" fill="url(#doorGrad)"/>

  <!-- Door arch detail -->
  <path d="M190 195 Q190 155 230 155 L282 155 Q322 155 322 195" fill="none" stroke="#4E342E" stroke-width="4"/>

  <!-- Door panels -->
  <rect x="200" y="195" width="50" height="70" rx="4" fill="#6D4C41" stroke="#4E342E" stroke-width="2"/>
  <rect x="262" y="195" width="50" height="70" rx="4" fill="#6D4C41" stroke="#4E342E" stroke-width="2"/>
  <rect x="200" y="280" width="50" height="70" rx="4" fill="#6D4C41" stroke="#4E342E" stroke-width="2"/>
  <rect x="262" y="280" width="50" height="70" rx="4" fill="#6D4C41" stroke="#4E342E" stroke-width="2"/>

  <!-- Door handle -->
  <circle cx="295" cy="290" r="12" fill="#FFD54F" stroke="#FFC107" stroke-width="2"/>

  <!-- Light rays from door crack -->
  <rect x="254" y="160" width="4" height="260" fill="#FFD54F" opacity="0.6"/>

  <!-- Sparkles -->
  <circle cx="230" cy="115" r="5" fill="#FFD54F"/>
  <circle cx="280" cy="100" r="4" fill="#FFF59D"/>
  <circle cx="256" cy="80" r="6" fill="#FFD54F"/>
  <circle cx="200" cy="105" r="4" fill="#FFF59D"/>
  <circle cx="310" cy="110" r="5" fill="#FFD54F"/>
</svg>
