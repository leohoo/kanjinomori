<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
    <!-- Door gradient -->
    <linearGradient id="doorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <!-- Glow effect -->
    <radialGradient id="glowGrad" cx="50%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:0"/>
    </radialGradient>
    <!-- Tree gradient -->
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad)"/>

  <!-- Ground glow -->
  <ellipse cx="256" cy="420" rx="180" ry="60" fill="url(#glowGrad)"/>

  <!-- Left tree -->
  <path d="M60 450 L110 280 L80 290 L130 150 L100 160 L140 60 L180 160 L150 150 L200 290 L170 280 L220 450 Z" fill="url(#treeGrad)"/>

  <!-- Right tree -->
  <path d="M292 450 L342 280 L312 290 L362 150 L332 160 L372 60 L412 160 L382 150 L432 290 L402 280 L452 450 Z" fill="url(#treeGrad)"/>

  <!-- Door frame -->
  <path d="M175 450 L175 180 Q175 130 225 130 L287 130 Q337 130 337 180 L337 450 Z" fill="#5D4037" stroke="#4E342E" stroke-width="6"/>

  <!-- Door -->
  <path d="M190 450 L190 195 Q190 155 230 155 L282 155 Q322 155 322 195 L322 450 Z" fill="url(#doorGrad)"/>

  <!-- Door arch detail -->
  <path d="M190 195 Q190 155 230 155 L282 155 Q322 155 322 195" fill="none" stroke="#4E342E" stroke-width="4"/>

  <!-- Door panels -->
  <rect x="200" y="200" width="50" height="80" rx="4" fill="#6D4C41" stroke="#4E342E" stroke-width="2"/>
  <rect x="262" y="200" width="50" height="80" rx="4" fill="#6D4C41" stroke="#4E342E" stroke-width="2"/>
  <rect x="200" y="300" width="50" height="80" rx="4" fill="#6D4C41" stroke="#4E342E" stroke-width="2"/>
  <rect x="262" y="300" width="50" height="80" rx="4" fill="#6D4C41" stroke="#4E342E" stroke-width="2"/>

  <!-- Door handle -->
  <circle cx="295" cy="310" r="12" fill="#FFD54F" stroke="#FFC107" stroke-width="2"/>

  <!-- Light rays from door crack -->
  <rect x="254" y="160" width="4" height="290" fill="#FFD54F" opacity="0.6"/>

  <!-- Sparkles -->
  <circle cx="230" cy="120" r="4" fill="#FFD54F"/>
  <circle cx="280" cy="100" r="3" fill="#FFF59D"/>
  <circle cx="260" cy="85" r="5" fill="#FFD54F"/>
  <circle cx="200" cy="95" r="3" fill="#FFF59D"/>
  <circle cx="310" cy="110" r="4" fill="#FFD54F"/>

  <!-- Small butterflies/particles -->
  <ellipse cx="150" cy="200" rx="8" ry="5" fill="#FFF59D" opacity="0.7" transform="rotate(-20 150 200)"/>
  <ellipse cx="360" cy="180" rx="8" ry="5" fill="#FFF59D" opacity="0.7" transform="rotate(20 360 180)"/>
</svg>
